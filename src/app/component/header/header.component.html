<aside [ngStyle]="{ 'visibility': hiddenNotification ? 'visible' : 'hidden' }">
    <h3>NOTIFICACIONES</h3> 
    @for (notification of notificationsList; track $index) {
        <p id="notification"> {{notification.message}} <img id="remove" src="/img/{{notification.photo}}.png" alt="" (mouseover)="changePhoto($index)" (mouseout)="resetPhoto($index)" (click)="deleteNotification($index)"></p>
    }
    @if (notificationsList.length === 0) {
        <p id="firstNot">No tienes ninguna notificacion</p>
    }
    <p id="closeNotifications" (click)="changeVisivility()">Cerrar</p>
</aside>
