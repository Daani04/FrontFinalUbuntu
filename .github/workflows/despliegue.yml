name: CI/CD Pipeline for Angular Project

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build

    - name: Deploy to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      run: |
        # Crear el directorio .ssh y agregar la clave privada
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

        # Agregar la clave pública del servidor al archivo known_hosts
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

        # Verificar si se agregó correctamente
        cat ~/.ssh/known_hosts

        # Ahora, puedes realizar la conexión sin que falle la verificación del host
        sudo mkdir -p $DEPLOY_PATH
        sudo rsync -avz --delete --no-t --exclude 'tests' --exclude '.git' ./ $USERNAME@$HOST:$DEPLOY_PATH
        sudo ssh -o StrictHostKeyChecking=no $USERNAME@$HOST "cd $DEPLOY_PATH && npm install --production"
        sudo ssh -o StrictHostKeyChecking=no $USERNAME@$HOST "sudo systemctl restart apache2"
